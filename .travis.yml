sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
install: yarn install
jobs:
  include:
    - stage: Build and test
      script:
        - yarn validate
    - stage: npm release
      script: yarn build
      deploy:
        provider: npm
        email: $YOUR_EMAIL_ADDRESS
        api_key: $YOUR_AUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
branches:
  only:
    - master
    - /^v[0-9]+.*$/
