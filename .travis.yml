sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '8'
  - '10'
  - '12'
install: npm install
script: npm run validate
after_success: kcd-scripts travis-after-success
branches:
  only: master
deploy:
  provider: npm
  email: 'YOUR_EMAIL_ADDRESS'
  api_key: 'YOUR_AUTH_TOKEN'
  on:
    tags: true
